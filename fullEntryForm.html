        <form name="moodForm"> <!-- mood form-->
            <script src="mood.js"></script>
            <h4>
                How are you feeling today?
            </h4>
            <div>
                <label for="moodChoice1"><i class="fa-solid fa-face-laugh-beam"></i></label>
                    <input type="radio" id="moodChoice1" name="mood" value="excited" > <br>
        
                <label for="moodChoice2"><i class="fa-solid fa-face-smile"></i> </label>
                    <input type="radio" id="moodChoice2" name="mood" value="happy" > <br>
        
                <label for="moodChoice3"><i class="fa-solid fa-face-meh"></i></label>
                    <input type="radio" id="moodChoice3" name="mood" value="neutral" checked> <br>
        
                <label for="moodChoice4"><i class="fa-solid fa-face-frown"></i></label>
                    <input type="radio" id="moodChoice4" name="mood" value="sad" > <br>
        
                <label for="moodChoice5"><i class="fa-solid fa-face-sad-cry"></i> </label>
                    <input type="radio" id="moodChoice5" name="mood" value="cry" > <br> <br>
        
            </div>

        </form>

        <form name="gratefulForm"> <!-- grateful form-->
            <script src="mood.js"></script>
            <h4>
                What are 3 things you're grateful for?
            </h4>

            <label for="grateful1"></label>
                <input type="text" id="grateful1" name="grateful">

            <label for="grateful2"></label>

            <label for="grateful3"></label>
